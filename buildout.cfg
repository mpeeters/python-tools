[buildout]
show-picked-versions = true
allow-picked-versions = false

extends =
  versions.cfg

eggs =
  flake8
  pep8
  doc8
  pyflakes
  pylint
  templer.buildout
  templer.core
  templer.plone
  templer.zope
  zest.releaser
  i18ndude
  check-manifest
  pyroma
  lingua
  mr.bob
  bobtemplates.plone
#  bobtemplates.kotti
#  bobtemplates.affinitic

parts =
  scripts
  omelette
  py
  install-links

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${scripts:eggs}

[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = py
scripts = py

[install-links]
recipe = collective.recipe.template
prefix = /opt/local
input = ${buildout:directory}/templates/install-links.in
output = ${buildout:directory}/bin/install-links
